<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routine Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 24px;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .dropdowns {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .dropdowns select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #viewRoutineBtn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #viewRoutineBtn:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    table th {
      background-color: #4CAF50;
      color: white;
    }
    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    table tr:hover {
      background-color: #f1f1f1;
    }
    table td {
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    Routine Viewer
  </header>
  <main>
    <div class="container">
      <div class="dropdowns">
        <select id="semesterSelect">
          <option value="">Select Semester</option>
        </select>
        <select id="sectionSelect">
          <option value="">Select Section</option>
        </select>
        <select id="daySelect">
          <option value="">Select Day</option>
        </select>
      </div>
      <button id="viewRoutineBtn">View Routine</button>
      <table id="routineTable"></table>
    </div>
  </main>
</body>
<script src="app.js"></script>
</html>
